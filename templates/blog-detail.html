{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                {% if object.photo %}
                    <img class="card-img-top" src="{{ object.photo.url }}" alt="{{ object.title }}">
                {% endif %}
                <h1 class="card-title">{{ object.title }}</h1>
                <h6 class="card-subtitle mb-2 text-muted">Muallif: {{ object.auth }} | {{ object.date }}</h6>
                <p class="card-text">{{ object.body | safe }}</p>
                <a href="{% url 'blog-edit' data.pk %}">Tahrirlash</a>
                <a href="{% url 'blog-delete' data.pk %}">O'chirish</a>
                <a href="{% url 'blog' %}">Barcha postlar</a>
            </div>
        </div>
    </div>
{% endblock content %}
